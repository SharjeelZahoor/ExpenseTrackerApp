
{% extends 'main.html' %}
{% load static %}
{% block content %}
    <!-- Breadcrumb Begin -->
    <div class="breadcrumb-option">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb__links">
                        <a href="{% url 'home'%}"><i class="fa fa-home"></i> Home</a>
                        <a href="{% url 'brands'%}"><i class="fa fa-arrow"></i> Brands</a>
                        <span>{% if sub_page %} {{sub_page}} {% else %} Add {% endif %} </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->
<!-- Contact Section Begin -->
<section class="contact spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6">
                <div class="contact__content">

                    <div class="contact__form">
                        <h5>{% if sub_page %} {{sub_page}} {% else %} Add {% endif %}</h5>
                        <form action="" method="post">
                            {%csrf_token%}
                            {{form.as_p}}
                            <button type="submit" class="site-btn">Save</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                
            </div>
    </div>
</div>
</section>
<!-- Contact Section End -->

{% endblock %}
