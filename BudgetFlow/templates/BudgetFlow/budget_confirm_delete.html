{% extends 'main.html' %}
{% block content %}
<h2>Delete Budget</h2>
<p>Are you sure you want to delete the budget for <strong>{{ budget.category.name }}</strong> ({{ budget.month }}/{{ budget.year }})?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Yes, Delete</button>
  <a href="{% url 'budget_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
