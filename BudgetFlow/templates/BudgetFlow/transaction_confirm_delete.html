{% extends 'main.html' %}
{% block content %}
<h2>Delete Transaction</h2>
<p>Are you sure you want to delete this transaction: <strong>{{ transaction }}</strong>?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Yes, Delete</button>
  <a href="{% url 'transaction_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
