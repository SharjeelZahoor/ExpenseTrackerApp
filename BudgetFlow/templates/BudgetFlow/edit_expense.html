{% extends 'main.html' %}
{% load static %}
{% block content %}

<!-- Breadcrumb Begin -->
<div class="breadcrumb-option py-3 bg-light">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb__links">
                    <a href="{% url 'home' %}"><i class="fa fa-home"></i> Home</a>
                    <span>Edit Expense</span>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Breadcrumb End -->

<!-- Edit Expense Form Begin -->
<section class="contact spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-8 mx-auto">
                <div class="contact__form">
                    <h4 class="mb-4">Edit Expense</h4>
                    <form method="post" action="">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="id_date">Date</label>
                            <input type="date" name="date" class="form-control" id="id_date" value="{{ expense.date }}" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="id_category">Category</label>
                            <select name="category" class="form-control" id="id_category" required>
                                <option value="">Select Category</option>
                                {% for category in categories %}
                                    <option value="{{ category.id }}" {% if category.id == expense.category.id %} selected {% endif %}>{{ category.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group mb-3">
                            <label for="id_description">Description</label>
                            <input type="text" name="description" class="form-control" id="id_description" value="{{ expense.description }}" maxlength="255">
                        </div>
                        <div class="form-group mb-4">
                            <label for="id_amount">Amount (PKR)</label>
                            <input type="number" name="amount" class="form-control" id="id_amount" value="{{ expense.amount }}" step="0.01" required>
                        </div>
                        <button type="submit" class="site-btn">Update Expense</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Edit Expense Form End -->

{% endblock %}
