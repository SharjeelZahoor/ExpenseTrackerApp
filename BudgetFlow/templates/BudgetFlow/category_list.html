{% extends 'main.html' %}
{% block content %}
<div  style="padding: 60px;">
<h2 style="padding: 20px;">Categories</h2>
<a href="{% url 'category_create' %}" class="btn btn-success mb-3">Add New Category</a>
<table class="table table-bordered">
  <thead>
    <tr>
      <th>Name</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for category in categories %}
      <tr>
        <td>{{ category.name }}</td>
        <td>
          <a href="{% url 'category_update' category.pk %}" class="btn btn-sm btn-primary">Edit</a>
          <a href="{% url 'category_delete' category.pk %}" class="btn btn-sm btn-danger">Delete</a>
        </td>
      </tr>
    {% empty %}
      <tr><td colspan="2">No categories found.</td></tr>
    {% endfor %}
  </tbody>
</table>
</div>
{% endblock %}
