<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login</title>
<style>
  /* Reset and base */
  body, html {
    height: 100%;
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f9fafb;
    color: #333;
  }
  .container {
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 16px;
  }
  form {
    background: white;
    padding: 32px 36px;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(16, 185, 129, 0.25);
    width: 100%;
    max-width: 500px;
    max-height: 70%;
    box-sizing: border-box;
  }
  .login-title {
    font-size: 1.8rem;
    font-weight: 700;
    color: #10B981;
    text-align: center;
    margin-bottom: 28px;
    user-select: none;
  }
  form p {
    display: flex;
    flex-direction: column;
    margin-bottom: 20px;
  }
  label {
    margin-bottom: 6px;
    font-weight: 600;
    color: #10B981;
  }
  input[type="text"],
  input[type="password"] {
    font-size: 1rem;
    padding: 10px 14px;
    border: 1.5px solid #10B981;
    border-radius: 6px;
    outline-offset: 2px;
    outline-color: transparent;
    transition: outline-color 0.3s ease;
  }
  input[type="text"]:focus,
  input[type="password"]:focus {
    outline-color: #10B981;
    border-color: #10B981;
  }
  button[type="submit"] {
    background-color: #10B981;
    color: white;
    font-weight: 700;
    font-size: 1.1rem;
    padding: 14px 0;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    width: 100%;
    transition: background-color 0.3s ease;
  }
  button[type="submit"]:hover,
  button[type="submit"]:focus {
    background-color: #0c815d;
  }
  .register-prompt {
    margin-top: 18px;
    text-align: center;
    font-size: 0.95rem;
    color: #555;
  }
  .register-prompt a {
    color: #10B981;
    font-weight: 600;
    text-decoration: none;
    margin-left: 6px;
    transition: color 0.3s ease;
  }
  .register-prompt a:hover,
  .register-prompt a:focus {
    color: #0c815d;
    text-decoration: underline;
  }
  @media (max-width: 400px) {
    form {
      padding: 24px 20px;
    }
  }
</style>
</head>
<body>
<div class="container">
  <form action="" method="post" novalidate>
    <div class="login-title">Login</div>
    {% csrf_token %}

    <p>
      <label for="username">Username</label>
      <input type="text" name="username" id="username" required>
    </p>

    <p>
      <label for="password">Password</label>
      <input type="password" name="password" id="password" required>
    </p>

    <button type="submit" class="site-btn btn btn-primary w-100 mt-4">Login</button>

    <div class="register-prompt">
      If not registered,
      <a href="{% url 'register' %}" tabindex="0">please register</a>
    </div>
  </form>
</div>
</body>
</html>
